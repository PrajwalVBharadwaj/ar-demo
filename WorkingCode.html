<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame</title>
    <script
      type="application/javascript"
      src="https://aframe.io/releases/1.0.4/aframe.min.js"
    ></script>
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/gh/PrajwalVBharadwaj/ar-demo/public/A-Frame.js"
    ></script>
  </head>
  <body>
    <p>Go Corona, Go</p>
    <a-scene>
      <a-marker preset="hiro">
        <a-box
          look-control
          src="https://cdn.jsdelivr.net/gh/PrajwalVBharadwaj/ar-demo/public/Pampers.jpg"
        >
        </a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      alert("6 duild");
    </script>
  </body>
</html>
