<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame</title>
    <script
      type="application/javascript"
      src="https://aframe.io/releases/1.0.4/aframe.min.js"
    ></script>
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/gh/PrajwalVBharadwaj/ar-demo/public/A-Frame.js"
    ></script>
  </head>
  <body>
    <p>Go Corona, Go</p>
    <a-scene>
      <a-marker preset="hiro">
        <a-box
          position="-1 -2 -0.5"
          src="https://cdn.jsdelivr.net/gh/PrajwalVBharadwaj/ar-demo/public/Pampers.jpg"
        >
          <a-animationm
            attribute="rotation"
            repeat="indefinite"
            to="0 360 0"
          ></a-animationm>
        </a-box>
      </a-marker>
    </a-scene>
    <script></script>
  </body>
</html>
