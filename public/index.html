<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame</title>
    <script
      type="application/javascript"
      src="https://aframe.io/releases/1.0.4/aframe.min.js"
    ></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/gh/PrajwalVBharadwaj/ar-demo/public/A-Frame.js"
    ></script>
    <script>
      alert("27 duild");
      AFRAME.registerComponent("registerevents", {
        init: function () {
          const marker = this.el;
          console.log("Testing", marker);
          marker.addEventListener("markerFound", () => {
            console.log("Marker Found");
          });
          marker.addEventListener("markerLost", () => {
            console.log("Marker Lost");
          });
        },
      });
    </script>
  </head>
  <body>
    <p>Go Corona, Go</p>
    <a-scene arjs="debugUIEnabled: true;">
      <a-marker registerevents preset="hiro" id="marker1">
        <a-box
          scale="0.8 0.8 0.8"
          src="https://cdn.jsdelivr.net/gh/PrajwalVBharadwaj/ar-demo/public/Pampers.jpg"
          animation="property: rotation; dur: 5000; to: 0 360 0; loop: true"
        >
        </a-box>
        <!-- <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/PrajwalVBharadwaj/ar-demo/public/pony-diaper.gltf"
          scale="0.8 0.8 0.8"
        ></a-entity> -->
      </a-marker>
      <a-camera camera></a-camera>
    </a-scene>
  </body>
</html>
