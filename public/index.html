<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame</title>
    <script
      type="application/javascript"
      src="https://aframe.io/releases/1.0.4/aframe.min.js"
    ></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/gh/PrajwalVBharadwaj/ar-demo/public/A-Frame.js"
    ></script>
    <script
      type="application/javascript"
      src="https://hammerjs.github.io/dist/hammer.min.js"
    ></script>
    <script>
      alert("Build : 117");
      AFRAME.registerComponent("registerevents", {
        init: function () {
          var element = document.querySelector("body");
          this.marker = document.querySelector("a-marker");
          var model = document.getElementById("beachBall");

          this.marker.addEventListener("markerFound", () => {
            // alert("Marker found");
          });
          this.marker.addEventListener("markerLost", () => {
            // alert("Marker Lost");
          });

          var hammertime = new Hammer(element);
          var pinch = new Hammer.Pinch(); // Pinch is not by default in the recognisers
          hammertime.add(pinch); // add it to the Manager instance

          hammertime.on("pan", (ev) => {
            let rotation = model.getAttribute("rotation");
            switch (ev.direction) {
              case 2:
                rotation.y = rotation.y + 6;
                break;
              case 4:
                rotation.y = rotation.y - 6;
                break;
              case 8:
                rotation.x = rotation.x + 6;
                break;
              case 16:
                rotation.x = rotation.x - 6;
                break;
              default:
                break;
            }
            model.setAttribute("rotation", rotation);
          });

          hammertime.on("pinch", (ev) => {
            let scale = {
              x: ev.scale * 0.5,
              y: ev.scale * 0.5,
              z: ev.scale * 0.5,
            };
            // alert(scale);
            model.setAttribute("scale", scale);
          });
        },
      });
      AFRAME.registerComponent("click-box", {
        init: () => {
          var box1 = document.getElementById("box1");
          box1.addEventListener("click", (e) => {
            alert("Box clicked");
          });
        },
      });
    </script>
  </head>
  <body>
    <p>Go Corona, Go</p>
    <a-scene arjs="debugUIEnabled: true;" cursor="rayOrigin: mouse">
      <a-camera camera wasd-controls="acceleration: 10">
        <a-marker
          registerevents
          type="pattern"
          url="https://cdn.jsdelivr.net/gh/PrajwalVBharadwaj/ar-demo/public/pattern-Axis.patt"
          id="marker1"
          smooth="true"
        >
          <a-box
            click-box
            id="box1"
            color="tomato"
            depth="1"
            height="1"
            width="1"
            position="1 0 -1"
          ></a-box>
          <a-box
            id="box2"
            color="blue"
            depth="1"
            height="1"
            width="1"
            position="-2 0 -1"
          ></a-box>
        </a-marker>
      </a-camera>
    </a-scene>
  </body>
</html>
